<div class="user-card bg-white rounded-xl shadow-md hover:shadow-lg transition-all duration-200 p-6 border border-gray-200">
  <div class="flex items-center justify-between">
    <!-- Avatar y Nombre/Email -->
    <div class="flex items-center space-x-4 flex-1">
      <app-user-avatar [name]="user().name" size="md"></app-user-avatar>
      <div>
        <h3 class="font-semibold text-gray-900 text-lg">{{ user().name }}</h3>
        <p class="text-gray-600 text-sm">{{ user().email }}</p>
      </div>
    </div>

    <!-- Empresa Asignada -->
    <div class="flex-1 text-center">
      <p class="text-sm text-gray-500 mb-1">EMPRESA ASIGNADA</p>
      <p class="font-medium text-gray-900">{{ user().company }}</p>
    </div>

    <!-- Rol/Permisos -->
    <div class="flex-1 text-center">
      <p class="text-sm text-gray-500 mb-1">ROL / PERMISOS</p>
      <span [class]="roleBadgeClass()">{{ user().role }}</span>
    </div>

    <!-- Acciones -->
    <div class="flex items-center space-x-2">
      <button 
        (click)="edit.emit(user())"
        class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors"
        title="Editar usuario">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
      </button>
      <button 
        (click)="delete.emit(user())"
        class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
        title="Eliminar usuario">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
      </button>
    </div>
  </div>
</div>
