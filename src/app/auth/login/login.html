<div class="min-h-screen w-full bg-slate-900 flex flex-col items-center justify-center px-4 py-8">
  
  <!-- Logo -->
  <div class="mb-8">
    <h1 class="text-3xl font-bold text-white">
      pk-<span class="text-sky-500">Connector</span>
    </h1>
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-md bg-white rounded-lg shadow-xl p-8 md:p-10">
    
    <!-- Header -->
    <div class="text-center mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">Bienvenido</h2>
      <p class="text-gray-500 text-sm">
        Ingresa tus credenciales para acceder a la plataforma de integración.
      </p>
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
      
      <!-- Email Field -->
      <div>
        <input
          type="email"
          formControlName="email"
          placeholder="usuario@empresa.com"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors text-gray-700 placeholder-gray-400"
          [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        />
      </div>

      <!-- Password Field -->
      <div>
        <input
          type="password"
          formControlName="password"
          placeholder="Contraseña"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition-colors text-gray-700 placeholder-gray-400"
          [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
      </div>

      <!-- Error Message -->
      @if (errorMessage) {
        <div class="text-red-500 text-sm text-center">{{ errorMessage }}</div>
      }

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="isLoading || loginForm.invalid"
        class="w-full bg-sky-500 hover:bg-sky-600 disabled:bg-gray-400 disabled:cursor-not-allowed text-white font-semibold py-3 px-4 rounded-lg transition-colors"
      >
        @if (isLoading) {
          <span>Iniciando...</span>
        } @else {
          <span>INICIAR SESIÓN</span>
        }
      </button>

    </form>

    <!-- Forgot Password -->
    <div class="mt-6 text-center">
      <a href="#" class="text-sky-500 hover:text-sky-600 text-sm font-medium">
        ¿Olvidaste tu contraseña?
      </a>
    </div>
  </div>

  <!-- Footer -->
  <div class="mt-8 text-center">
    <p class="text-gray-500 text-sm">v3.5.0 | Secure SSL Connection</p>
  </div>

</div>
